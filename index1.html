<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ML Prediction</title>
</head>
<body>
    Welcome to Employee Preformance Rating. We will be using ML.

<form action="{{ url_for('rating') }}" method="post">
      <div>
        <label>Employee_ID</label>
        <input type="text" name="EmployeeID">
      </div>
      <div>
        <label>Last_Salary_Hike</label>/
        <input type="text" name="EmpLastSalaryHikePercent">
      </div>

      </div>
      <div>
        <label>Work_Life_Balance</label>
